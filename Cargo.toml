[package]
name = "hg-parser"
version = "0.1.0"
authors = ["Alexander Korolev <kilork@yandex.ru>"]
edition = "2018"
license = "GPLv2+"
readme = "README.md"
homepage = "https://github.com/kilork/hg-parser"
repository = "https://github.com/kilork/hg-parser"
keywords = ["hg", "mercurial", "parser"]

[features]
jemalloc = ["jemallocator"]

[dependencies]
nom = "4.2"
flate2 = "1.0"
bitflags = "1.0"
byteorder = "1.3"
chrono = "0.4"
lazy_static = "1.2"
rust-crypto = "0.2.36"
rayon = "1.0"
ordered-parallel-iterator = { git =  "https://github.com/kilork/ordered-parallel-iterator" }
# ordered-parallel-iterator = { path =  "../ordered-parallel-iterator" }

jemallocator = { version = "0.1.9", optional = true }

lru-cache = "0.1"